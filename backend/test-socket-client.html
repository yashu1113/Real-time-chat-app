<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Test Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    #logs {
      background: #f5f5f5;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
    .log-entry {
      margin: 5px 0;
    }
    .success { color: green; }
    .error { color: red; }
    .info { color: blue; }
  </style>
</head>
<body>
  <h1>Socket.IO Test Client</h1>

  <div class="section">
    <h3>1. Connect</h3>
    <input type="text" id="token" placeholder="Enter JWT token" style="width: 400px;">
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
  </div>

  <div class="section">
    <h3>2. Join Chat</h3>
    <input type="text" id="chatId" placeholder="Enter Chat ID">
    <button onclick="joinChat()">Join Chat</button>
  </div>

  <div class="section">
    <h3>3. Send Message</h3>
    <input type="text" id="messageContent" placeholder="Enter message" style="width: 300px;">
    <button onclick="sendMessage()">Send Message</button>
  </div>

  <div class="section">
    <h3>Logs</h3>
    <div id="logs"></div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    let socket = null;

    function log(message, type = 'info') {
      const logs = document.getElementById('logs');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logs.appendChild(entry);
      logs.scrollTop = logs.scrollHeight;
    }

    function connect() {
      const token = document.getElementById('token').value;
      
      if (!token) {
        log('Please enter a JWT token', 'error');
        return;
      }

      socket = io('http://localhost:5000', {
        auth: { token }
      });

      socket.on('connect', () => {
        log('‚úÖ Connected to server', 'success');
      });

      socket.on('connect_error', (error) => {
        log(`‚ùå Connection error: ${error.message}`, 'error');
      });

      socket.on('newMessage', (data) => {
        log(`üì© New message: ${data.message.content} (from: ${data.message.sender.name})`, 'success');
      });

      socket.on('error', (error) => {
        log(`‚ùå Error: ${error.message}`, 'error');
      });

      socket.on('disconnect', () => {
        log('‚ùå Disconnected from server', 'info');
      });
    }

    function disconnect() {
      if (socket) {
        socket.disconnect();
        socket = null;
      }
    }

    function joinChat() {
      if (!socket) {
        log('Please connect first', 'error');
        return;
      }

      const chatId = document.getElementById('chatId').value;
      if (!chatId) {
        log('Please enter a chat ID', 'error');
        return;
      }

      socket.emit('joinChat', { chatId });
      log(`üì• Joining chat: ${chatId}`, 'info');
    }

    function sendMessage() {
      if (!socket) {
        log('Please connect first', 'error');
        return;
      }

      const chatId = document.getElementById('chatId').value;
      const content = document.getElementById('messageContent').value;

      if (!chatId || !content) {
        log('Please enter chat ID and message', 'error');
        return;
      }

      socket.emit('sendMessage', { chatId, content });
      log(`üí¨ Sending message: ${content}`, 'info');
      document.getElementById('messageContent').value = '';
    }
  </script>
</body>
</html>
